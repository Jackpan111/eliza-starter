<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eliza Chat</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    #chatbox { border: 1px solid #ccc; padding: 15px; height: 300px; overflow-y: scroll; }
    input, button { padding: 10px; font-size: 16px; }
    #messageInput { width: 70%; }
    #sendBtn { width: 25%; }
    .msg { margin-bottom: 10px; }
    .user { font-weight: bold; color: #007bff; }
    .ai { font-weight: bold; color: #28a745; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat with Eliza</h2>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = async () => {
      const message = input.value;
      if (!message) return;

      chatbox.innerHTML += `<div class="msg"><span class="user">You:</span> ${message}</div>`;
      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class="msg"><span class="ai">Eliza:</span> ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    };
  </script>
</body>
</html>
